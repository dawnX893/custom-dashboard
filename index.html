<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
</head>
<!-- Settings Toggle Button -->
<button id="toggleSettings">⚙️</button>

<!-- Settings Panel -->
<div id="settingsPanel" class="hidden">
  <h2>Customization</h2>
  
  <label><input type="checkbox" checked> General</label><br>
  <label><input type="checkbox"> Focus Mode</label><br>
  <label><input type="checkbox"> Calendar</label><br>
  <label><input type="checkbox"> Tasks</label><br>
  <label><input type="checkbox"> Photos</label><br>
  <label><input type="checkbox"> Links & Bookmarks</label><br>
</div>

<body>
  <!-- Top bar -->
  <div id="topbar">
    <button>Links</button>
    <button>Edge Tab</button>
    <button>Search</button>
  </div>

  <!-- Center area -->
  <div id="center">
    <div id="clock">00:00</div>
    <div id="greeting">Good evening,</div>
    <div id="username">Your Name</div>
    <div id="goal">What is your main goal for today?</div>
  </div>

  <!-- Bottom widgets -->
  <div id="widgets">
    <div class="widget">
      <div class="title">📌 Daily Goal</div>
      <div class="desc">Your #1 task</div>
    </div>
    <div class="widget">
      <div class="title">🔍 Search & Links</div>
      <div class="desc">Quick access</div>
    </div>
    <div class="widget">
      <div class="title">📅 Next Events</div>
      <div class="desc">Meeting at 9 AM</div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
